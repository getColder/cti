<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/anim.css">
    <script src="vue/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"> </script>
    <meta http-equiv="refresh" content="900" charset="utf-8">
    <title>桥梁混凝土在线工作台</title>

</head>



<body>
    <div class="head">
        桥梁混凝土在线工作台
    </div>
    <div id="bg_grey1"></div>
    <div id="bg_grey2"></div>
    <div id="bg_grey3"></div>
    <div class='nav'>
        <ul id="nav_default">
            <li><a href="">首页</a></li>
            <li>历史查询</li>
            <li><a id="csvinfo" :href="linkTo">电子表格</a></li>
        </ul>
        <img src="img/pic1.jpg" alt="图片失效" />
    </div>

    <div class="options">
        <button id="button_update" v-on:click="ajaxInfo()">{{ text }}</button>
        <button id="test">图表</button>
    </div>

<div id="dataDisplay" >
    <table-info ref="infotb"></table-info>
</div>

<div id="timelineBox" >
    <btn-timeline>近期数据</btn-timeline>
    <div id="timelineScroll">
    <ul v-for="timenode in timenodes" :key='timenodes.length'>
        <li @click="getData(timenode)">{{ timenode[0]+'年'+timenode[1]+'月'+timenode[2]+'日'+timenode[3]+'时'+timenode[4]+'分' }}
            <img v-if="dataDisplay.$refs.infotb.timenode==(''+timenode[0]+timenode[1]+timenode[2]+timenode[3]+timenode[4])" src="img/this.png" width="15px" height="15px" alt="">
        </li>
    </ul>
    </div>
</div>


<div id="device" >
    <devbord-handle ref="handle" v-bind:style="{'border-left' : '3px solid ' + runningColor}">设备</devbord-handle>
</div>

<script src="./js/main.js"></script>
</body>



</html>
