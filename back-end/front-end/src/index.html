<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/anim.css">
    <script src="vue/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"> </script>
    <meta http-equiv="refresh" content="900" charset="utf-8">
    <title>桥梁混凝土在线工作台</title>
    <link rel="icon" type="images/x-icon" href="http://47.108.232.221:9527/img/logo.ico">
</head>



<body>
    <div id="bg_grey2">    
        <div style="padding: 10px;text-align: right; font-size: 30px;color: rgb(220, 223, 214)">
        <span style="border-left: 1px solid white; padding-left: 40px;"> 桥梁混凝土在线工作台</span> 
        </div>
    </div>

    <div class='nav'>
        <img src="img/pic1.jpg" alt="图片失效" />
        <img src="img/pic2.jpg" style="left: 410px;border-radius: 0px" alt="图片失效" />
        <ul id="nav_default">
            <li><a href="">首页</a></li>
            <li>历史查询</li>
            <li id="nav-excel">
                <a id="csvinfo" :href="linkTo">电子表格</a>
                <ul>
                    <li>下载最近200条</li>
                    <li>从数据库下载</li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div id="options">
        <btn-options>数据浏览</btn-options>
        <btn-options>设备</btn-options>
        <btn-options>测试</btn-options>
    </div>

    <div style="height: 50px;"></div>
    <div id="timelineBox" v-show="showit">
            <btn-timeline>近期数据</btn-timeline>
            <lock-auto-up @lockupdate="lockAutoUpdate"></lock-auto-up>
            <div id="timelineScroll">
            <ul v-for="timenode in timenodes" :key='timenodes.length' v-if="timenode">
                <li @click="getData(timenode)">{{ timenode[0]+'年'+timenode[1]+'月'+timenode[2]+'日'+timenode[3]+'时'+timenode[4]+'分' }}
                    <img v-if="currentTime === timenode" src="img/this.png" width="15px" height="15px" alt="">
                </li>
            </ul>
            </div>
    </div>
    <div id="dataDisplay" v-show="showit">
            <table-info></table-info>
            <ul id="infoOptlist" style="float:left; margin:30px;list-style-type: none;">
                <li>
                        <div id="infoOpt">
                             水位指示器
                            <indictor></indictor>
                        </div>
                        
                </li>
                <li>
                    <div id='infoOpt'>
                        切换曲线图
                        <img id="infoOptPic" src="img/chart.png" alt="">
                        <span></span>
                    </div>
                </li>
                <li>
                    <div id='infoOpt'>   
                        数据库查询
                        <img id="infoOptPic" src="img/db.png" alt="">
                        <span></span>
                    </div>
                </li>
            </ul>
    </div>

    <div id="devTable" v-show="showit" style="font-size: large;">
        <div id="devopt">
            <ul>
                <li><button>设备管理</button></li>
                <li><button @click="getDevices">切换设备</button></li>
            </ul>
        </div>
        <div style="font-size:40px;font-family: serif;font-weight: bold;">设备信息</div>
        <ul id="devitems" style="list-style: none;">
            <li>设备ID: <span>5</span></li>
            <li>设备地址: <span>贵阳花溪区</span></li>
            <li>隶属单位:YYYYY</li>
            <li>负责人:XXX</li>
            <textarea name="" id="" cols="30" rows="10">描述: </textarea>
        </ul>
    </div>

<script src="./js/main.js"></script>
</body>



</html>
